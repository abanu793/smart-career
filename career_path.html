, {"color": "lightblue", "id": "Machine Learning A-Z", "label": "Machine Learning A-Z", "shape": "dot", "size": 10, "title": "Machine Learning A-Z (Intermediate)"}, {"color": "lightblue", "id": "SQL for Data Science", "label": "SQL for Data Science", "shape": "dot", "size": 10, "title": "SQL for Data Science (Beginner)"}, {"color": "lightblue", "id": "Statistics Fundamentals", "label": "Statistics Fundamentals", "shape": "dot", "size": 10, "title": "Statistics Fundamentals (Beginner)"}, {"color": "lightblue", "id": "Introduction to AI", "label": "Introduction to AI", "shape": "dot", "size": 10, "title": "Introduction to AI (Beginner)"}, {"color": "lightblue", "id": "R for Data Science", "label": "R for Data Science", "shape": "dot", "size": 10, "title": "R for Data Science (Intermediate)"}, {"color": "lightblue", "id": "Ethical Hacking", "label": "Ethical Hacking", "shape": "dot", "size": 10, "title": "Ethical Hacking (Advanced)"}, {"color": "lightblue", "id": "Deep Learning Specialization", "label": "Deep Learning Specialization", "shape": "dot", "size": 10, "title": "Deep Learning Specialization (Advanced)"}]);

};
